name: "üêõ Bug Report"
description: Create a new ticket for a bug.
title: "üêõ [BUG] - <title>"
labels: ["bug"]

body:
  - type: input
    id: related_feature
    attributes:
      label: "Related Feature (optional)"
      description: "If this bug belongs to a feature, paste #123 or a full issue URL."
      placeholder: "#123"
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: "Priority"
      options:
        - "P0 - Critical (blocker)"
        - "P1 - High"
        - "P2 - Medium"
        - "P3 - Low"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: "What‚Äôs broken?"
      placeholder: "Short, explicit description of the problem..."
    validations:
      required: true

  - type: textarea
    id: expected_vs_actual
    attributes:
      label: "Expected vs actual behaviour"
      placeholder: |
        Expected:
        Actual:
    validations:
      required: true

  - type: textarea
    id: reprod
    attributes:
      label: "Reproduction steps"
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: "Environment / version"
      description: "OS/device, service version, commit SHA, build number, etc."
      placeholder: "e.g. Jetson Orin / Ubuntu 22.04 / bot_system v1.2.3 / commit abc123"
    validations:
      required: false

  - type: textarea
    id: screenshot
    attributes:
      label: "Screenshots"
      description: "If applicable, add screenshots."
      placeholder: |
        ![DESCRIPTION](LINK.png)
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: "Logs"
      description: "Paste relevant logs."
      render: bash
    validations:
      required: false

  - type: textarea
    id: fix_criteria
    attributes:
      label: "Fix criteria (acceptance criteria)"
      description: "How do we know this bug is fixed?"
      placeholder: |
        - No longer reproduces using steps above
        - Added regression test (if applicable)
    validations:
      required: false

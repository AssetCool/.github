name: "ðŸ’¡ Feature"
description: A user-visible slice of value (often 1 sprint)
title: "ðŸ’¡ [FEATURE] - <title>"
labels: ["feature"]

body:
  - type: markdown
    attributes:
      value: |
        **Features carry the user story + user-facing acceptance criteria.**
        Break the Feature into Tasks (as sub-issues).

  - type: input
    id: epic_link
    attributes:
      label: "Parent Epic"
      description: "Optional but recommended. Paste #123 or full URL."
      placeholder: "#123"
    validations:
      required: false

  - type: textarea
    id: user_story
    attributes:
      label: "User story"
      description: "As a <user>, I want <capability>, so that <benefit>."
      placeholder: |
        As a ...
        I want ...
        So that ...
    validations:
      required: true

  - type: textarea
    id: acceptance_criteria
    attributes:
      label: "Acceptance criteria"
      description: "User-facing, testable conditions."
      placeholder: |
        - AC1:
        - AC2:
        - AC3:
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: "Priority"
      options:
        - "P0 - Critical (blocker)"
        - "P1 - High"
        - "P2 - Medium"
        - "P3 - Low"
    validations:
      required: true

  - type: input
    id: story_points
    attributes:
      label: "Story points"
      description: "Optional. If you point at Feature level, put points here (not on Tasks)."
      placeholder: "e.g. 3"
    validations:
      required: false

  - type: textarea
    id: notes
    attributes:
      label: "Notes / design / links"
      placeholder: |
        Context:
        Approach:
        Links:
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        **Features carry the user story + user-facing acceptance criteria.**
        Break the Feature into Tasks (as sub-issues).

  - type: textarea
    id: user_story
    attributes:
      label: "User story"
      description: "Try to write roughly in the form: As a &lt;user&gt;, I want &lt;capability&gt;, so that &lt;benefit&gt;."
      value: "As a <user>, I want <capability>, so that <benefit>."
    validations:
      required: true

  - type: input
    id: epic_link
    attributes:
      label: "Parent Epic"
      description: "Optional but recommended. Paste issue number (e.g. #123) or full URL to epic."
      placeholder: "#123"
    validations:
      required: false

  - type: textarea
    id: acceptance_criteria
    attributes:
      label: "Acceptance criteria"
      description: "User-facing, testable conditions."
      placeholder: |
        - AC1:
        - AC2:
        - etc
    validations:
      required: true

  - type: textarea
    id: notes
    attributes:
      label: "Notes / design / links"
      placeholder: |
        Place your own notes here.
    validations:
      required: false


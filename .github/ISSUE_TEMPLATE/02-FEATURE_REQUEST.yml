name: "ðŸ’¡ Feature"
description: A user-visible slice of value (often 1 sprint)
title: "ðŸ’¡ [FEATURE] - <title>"
labels: ["feature"]

body:
  - type: markdown
    attributes:
      value: |
        **Features carry the user story + user-facing acceptance criteria.**
        Break the Feature into Tasks (as sub-issues).

  - type: input
    id: epic_link
    attributes:
      label: "Parent Epic"
      description: "Optional but recommended. Paste #123 or full URL."
      placeholder: "#123"
    validations:
      required: false

  - type: textarea
    id: user_story
    attributes:
      label: "User story"
      description: "As a <user>, I want <capability>, so that <benefit>."
      placeholder: |
        As a ...
        I want ...
        So that ...
    validations:
      required: true

  - type: textarea
    id: acceptance_criteria
    attributes:
      label: "Acceptance criteria"
      description: "User-facing, testable conditions."
      placeholder: |
        - AC1:
        - AC2:
        - AC3:
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: "Priority"
      options:
        - "P0 - Critical (blocker)"
        - "P1 - High"
        - "P2 - Medium"
        - "P3 - Low"
    validations:
      required: true

  - type: dropdown
    id: story_points
    attributes:
      label: "Story points"
      description: "Fibonacci-style sizing (based on Mike Cohn's modified Fibonacci sequence)."
      options:
        - "? (needs clarification or a spike)"
        - "0"
        - "Â½"
        - "1"
        - "2"
        - "3"
        - "5"
        - "8"
        - "13 (consider breaking down further)"
        - "20 (too big -- likely an epic or can be broken down further)"
        - "40 (too big -- likely an epic or can be broken down further)"
        - "100 (too big -- likely an epic or can be broken down further)"
        - "âˆž (unbounded/rescope)"
    validations:
      required: true

    - type: markdown
    attributes:
      value: |
        ***Story points are relative (not hours).*** Use them to express overall effort/complexity/uncertainty.

        ***Quick guide***
        - 0: no work / already done
        - Â½â€“1: tiny, well understood, low risk
        - 2â€“3: small, straightforward, some unknowns
        - 5: medium, multiple steps, needs testing
        - 8: large, design decisions / more moving parts
        - 13: very large, high uncertainty â€” consider splitting
        - 20/40/100: too big/uncertain â€” break down before committing
        - ?: not enough info to estimate (needs clarification/spike)
        - âˆž: unbounded/unestimable as written (re-scope)

        Further explanation: [Why the Fibonacci sequence works well for estimating](https://www.mountaingoatsoftware.com/blog/why-the-fibonacci-sequence-works-well-for-estimating)

  - type: textarea
    id: notes
    attributes:
      label: "Notes / design / links"
      placeholder: |
        Context:
        Approach:
        Links:
    validations:
      required: false
